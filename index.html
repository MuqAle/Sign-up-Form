<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="image">
        <div id="logo">
            <img src="imgs/odin-lined.png" alt="Odin Logo">
            <div id="odin">ODIN</div>
        </div>
        <div id="credit">Photo by Jake Weirick on Unsplash</div>
    </div>
    <div id="container">
        <p>This is a demo registration page! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <form>
            <div id="form_container">
                <div>Let's do this!</div>
                <div id="required">* = Required</div>
                <div id="input_container">
                    <div class="column">
                        <div class="row">
                            <label for="first_name">*FIRST NAME</label>
                            <input type="text" id="first_name" placeholder="John" required>
                        </div>
                    
                        <div class="row">
                            <label for="last_name">*LAST NAME</label>
                            <input type="text" id="last_name" placeholder="Doe" required>
                        </div>
                    </div>
                    
                    <div class="column">
                        <div class="row">
                            <label for="user_email">*EMAIL</label>
                            <input type="email" id="user_email" placeholder="john.doe@gmail.com" required>
                        </div>
                        <div class="row">
                            <label for="tel">*PHONE NUMBER</label>
                            <input type="tel" id="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder='123-456-7890' required>
                        </div>
                    </div>
                    <div class="column">
                        <div class="row">
                            <label for="pwd">*PASSWORD</label>
                            <input type="password" id="pwd" pattern="(?=^.{8,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" 
                            title="Longer than 8 character, 1 uppercase, 1 number, 1 special character" required>
                            <div class="pwd_no_match"></div>
                        </div>
                        <div class="row">
                            <label for="confirm_pwd">*CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_pwd" pattern="(?=^.{8,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn">
                <button type="submit">Create Account</button>
            </div>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
